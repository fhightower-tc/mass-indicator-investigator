<textarea placeholder="Enter some text from which indicators will be parsed" rows="27" [(ngModel)]="text"></textarea>
<select multiple [(ngModel)]="selectedEnrichmentLinks">
    <option *ngFor="let enrichment of enrichmentLinks">{{ enrichment.name }}: {{ enrichment.link }}</option>
</select>
<button class="button float-right" (click)="nextStep()">Submit</button>
